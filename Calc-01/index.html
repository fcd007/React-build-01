<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* reset box-size espa√ßamento zerado */
    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background-color: #121212;
      font-family: sans-serif;
    }

    .header {
      background-color: #333;
      text-align: center;
      color: #fff;
      padding: 16px;
      border-radius: 4px;
    }

    .calculator {
      background-color: #fff;
      margin: 40px auto;
      max-width: 400px;
      padding: 16px;
      border-radius: 4px;
    }

    .display {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1.2em;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      font-size: 1.2em;
      margin-top: 16px;
      font-weight: bold;
    }

    button {
      border: 0;
      border-radius: 4px;
      background-color: #efefef;
      padding: 8px;
      cursor: pointer;
    }

    button.span2 {
      grid-column: span 2;
    }
    
    button.primary {
      background-color: palegreen;
      color: slategray;
    }

  </style>
  <title>Projeto Calculadora ReactJS</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  const Header = () => <div className="header">Calculadora</div>;

  const Button = ({value, onClick, className}) => (
    <button onClick={ () => {
          onClick(value)
        }}
        className={className}
        >
        {value}
    </button>
  );

  const Calc = () => {
    const [state, setState] = React.useState("")
    const keyboard = [
      7,8,9, "/", "C",
      4,5,6, "*", "DEL",
      1,2,3, "-", "",
      0, ".", "+", "=",
    ];

    const handleClick = (value) => {
      switch (value) {
        case "=":
          setState(eval(state));
          break;
        case "C":
          setState("");
          break;
        case "DEL":
          setState(
            state.substring(0, state.length -1)
          );
          break;
        default:
          setState(`${state}${value}`);
          break;          
        }
      }

      return (
        <div className="calculator">
          <input 
            className="display"
            type="text"
            value={state}
            onChange={(event) => {
              setState(event.target.value)
            }}
          />
          <div className="keyboard">
            {keyboard.map(value => {
              const span2Class = value === 0 ? "span2" : "";
              const primaryClas = isNaN(value) ? "primary" : "";
              return (
                <Button key={value}
                value={value}
                onClick={handleClick}
                className={`${primaryClas}${span2Class}`}
              />
            )
          })}
          </div>
        </div>
      );
  }

  const App = () => (
      <div>
        <Header />
        <Calc />
      </div>
    );

  ReactDOM.render(
    <App />
    ,document.getElementById("root")
  );
  </script>
</body>
</html>
